<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  body { margin:0; font-family: sans-serif; }
  nav {
    display:flex;
    justify-content: space-between;
    background:#333;
    padding: 0.5em 1em;
  }
  nav a {
    color:#ffffff;
    text-decoration:none;
    padding:0.5em 1em;
  }
  nav a:hover { background:#555; }
  @media(max-width: 600px){
    nav { flex-direction: column; }
    nav a { padding: 0.5em 0; border-top: 1px solid #555; }
  }
</style>
</head>
<body>
<nav>
  <a href="#">Home</a>
  <a href="#">About</a>
  <a href="#">Services</a>
  <a href="#">Contact</a>
  <a href="#">Know more</a>
</nav>
</body>
</html>
