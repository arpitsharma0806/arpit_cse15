<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>School Result Table</title>
  <style>
    table {
      width: 70%;
      border-collapse: collapse;
      margin: 20px auto;
      font-family: Arial, sans-serif;
    }
    caption {
      font-size: 1.5em;
      margin-bottom: 10px;
      font-weight: bold;
      color: #2c3e50;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #5e9ea0;
    }
    tr:nth-child(even) {
      background-color: #a2f2a2;
    }
  </style>
</head>
<body>
  <table>
    <caption>School Examination Results - Class 10</caption>
    <thead>
      <tr>
        <th rowspan="2">Roll No</th>
        <th rowspan="2">Name</th>
        <th colspan="3">Marks</th>
        <th rowspan="2">Total</th>
      </tr>
      <tr>
        <th>Math</th>
        <th>Science</th>
        <th>English</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>101</td>
        <td>Amit Sharma</td>
        <td>85</td>
        <td>78</td>
        <td>88</td>
        <td>251</td>
      </tr>
      <tr>
        <td>102</td>
        <td>Priya Singh</td>
        <td>92</td>
        <td>81</td>
        <td>79</td>
        <td>252</td>
      </tr>
      <tr>
        <td>103</td>
        <td>Rahul Verma</td>
        <td>76</td>
        <td>85</td>
        <td>80</td>
        <td>241</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
